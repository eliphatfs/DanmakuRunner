<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<title>Danmaku Runner-弹幕浏览器</title>
		<!-- CSS  -->
		<link href="../materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<style type="text/css">
			html {
				font-family: 微软雅黑;
			}
			.bigfont {
				font-size: 20px !important;
			}
		</style>
		<script type="text/javascript">
			function submitL()
			{
				login(document.getElementById("username").value, document.getElementById("password").value);
			}
			function submitS()
			{
				signup(document.getElementById("username").value, document.getElementById("password").value);
			}
		</script>
	</head>
	<body>
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper white z-depth-2">
					<a href="index.html" class="brand-logo white light-blue-text center">Danmaku Runner-弹幕浏览器</a>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<table class="highlight">
						<thead>
							<tr>
									<th>名称</th>
									<th>作者</th>
									<th>操作</th>
							</tr>
						</thead>

						<tbody id="contentTable">
						</tbody>
					</table>
					<div class="row center">
						<div class="preloader-wrapper big active" id="preloader">
							<div class="spinner-layer spinner-blue center">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div><div class="gap-patch">
									<div class="circle"></div>
								</div><div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- JavaScript -->
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../materialize.min.js"></script>
		<script type="text/javascript" src="bmob-min.js"></script>
		<script type="text/javascript" src="functions.js"></script>
		<script type="text/javascript" src="init-danmaku.js"></script>
	</body>
</html>
