<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<title>Danmaku Runner-登录/注册</title>
		<!-- CSS  -->
		<link href="../materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<style type="text/css">
			html {
				font-family: 微软雅黑;
			}
			.bigfont {
				font-size: 20px !important;
			}
		</style>
		<script type="text/javascript">
			function submitL()
			{
				login(document.getElementById("username").value, document.getElementById("password").value);
			}
			function submitS()
			{
				signup(document.getElementById("username").value, document.getElementById("password").value);
			}
		</script>
	</head>
	<body>
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper white z-depth-2">
					<a href="index.html" class="brand-logo white light-blue-text center">Danmaku Runner-登录/注册</a>
				</div>
			</nav>
		</div>
		<br /><br />
		<div class="container">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="username" type="text" class="validate">
						<label for="username">UserName 用户名</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password 密码</label>
					</div>
				</div>
			</form>
			<div class="row center">
				<button class="btn-large waves-effect waves-light bigfont" type="button" name="login" onclick="submitL()">
					登录
				</button>
				<button class="btn-large waves-effect waves-light bigfont" type="button" name="login" onclick="submitS()">
					注册
				</button>
			</div>
		</div>
		
		<!-- JavaScript -->
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../materialize.min.js"></script>
		<script type="text/javascript" src="bmob-min.js"></script>
		<script type="text/javascript" src="functions.js"></script>
	</body>
</html>
